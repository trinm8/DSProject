{% extends "base.html" %}
{% block body %}
    <form method="post">
        {{ form.csrf_token }}
        <div>{{ form.teamID() }}</div>
        <div>{{ form.submit() }}</div>
    </form>
    {% if teams %}
        <ul>
            {% for team in teams %}
                <li>
                    <a href="{{"./%s" %team["id"]}}">
                        {{ team["name"] }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}


{% endblock %}
